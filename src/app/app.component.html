<h1>Material Goodies Demo App</h1>

<h2>Inline dialog</h2>

<button mat-raised-button color="primary" (click)="inlineDialog.open();">
  Open dialog
</button>

<rt-inline-dialog #inlineDialog okLabel="Ok" title="I'm defined inline!">
  <p>
    This dialog is defined right here in the component template.
    It's much more convenient to define simple dialogs inside the same template rather than creating a new dialog class.
  </p>
</rt-inline-dialog>
